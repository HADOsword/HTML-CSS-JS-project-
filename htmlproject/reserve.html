    <main class="mainreserve">
        <script>resetForm()</script>
        <div class="containerR1">
            <div class="contentR1">
                <h2 class="h2title2R1">Reserve a Table and Enjoy The Moroccan dishes !</h2>
            </div>
        </div>
        <div class="patternR1"></div>
        <script>btn.onclick</script>
        <div class="h2titleR2">Book a Table ? , Fill the form Bellow with your informations</div>
        <div class="form">
            <fieldset>
                <legend>Your informations :</legend>
                <form id="myform" action="" method="post">
                    <label for="fname">First name :</label>
                    <input type="text" id="fname" name="fname" required><br><br>
                    <label for="lname">Last name :</label>
                    <input type="text" id="lname" name="lname" required><br><br>
                    <label for="booktime">Select a booking date :</label>
                    <input type="datetime-local" name="booktime" id="booktime" value="2024-05-14T19:30"
                    min="2024-05-14T00:00"
                    max="2025-06-14T00:00" required><br><br>
                    <label for="nbrperson">Number of Person :</label>
                    <input type="number" id="nbrperson" name="nbrperson" max="6" min="1" required><br><br>
                    <button id="btn">Book Now!</button>
                    <script>
                        let count =0;
                        let limite = 20;
                        let btn = document.getElementById("btn");
                        btn.onclick = function placeRemain(event) {
                          event.preventDefault();
                          const name = document.getElementById('fname');
                          const lname = document.getElementById('lname');
                          const number = document.getElementById('nbrperson');
                          if(number.value > 6 || number.value < 1 ){
                            alert("Sorry, limite is 6 users per table");
                            return;
                          }
                          count++;
                          console.log(count);
                          if (count > limite){
                            alert("Sorry, there are no remaining tables to book, try later!");
                            name.value ='';
                            lname.value ='';
                            number.value = '';
                          } else {
                            alert("Booking completed! Thanks for choosing us.");
                            name.value ='';
                            lname.value ='';
                            number.value = '';
                            name.focus();
                          }
                        }
                    </script>
                  </form>
            </fieldset>
        </div>
